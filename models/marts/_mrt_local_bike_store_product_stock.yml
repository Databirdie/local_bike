version: 2

models:
  - name: mrt_local_bike_store_product_stock
    description: '{{ doc("mrt_local_bike_store_product_stock") }}'
    columns:
      - name: store_name
        description: "name of the store"
        data_type: varchar
      - name: product_name
        description: "name of the product"
        data_type: varchar
      - name: product_category__name
        description: "name of the category of the product"
        data_type: varchar
      - name: brand_name
        description: "name of the brand of the product"
        data_type: varchar
      - name: product_stock_quanity
        description: "current stock quantity of the product"
        data_type: integer
      