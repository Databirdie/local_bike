models:
  - name: stg_products
    description: "Staging model for the products table"
    columns:
      - name: product_id
        description: "unique identifier of the product"
        data_type: integer
      - name: brand_id
        description: "unique identifier of the brand"
        data_type: integer
      - name: category_id
        description: "unique identifier of the category of products"
        data_type: integer
      - name: product_name
        description: "name of the product"
        data_type: varchar
      - name: model_year
        description: "year when the model was released"
        data_type: date
      - name: list_price
        description: "price of the product"
        data_type: decimal