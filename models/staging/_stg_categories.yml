models:
  - name: stg_categories
    description: "Staging model for the categories of products table"
    columns:
      - name: product_category_id
        description: "Primary key, unique identifier of the category of the product"
        data_type: integer
        data_tests:
          - unique
          - not_null
          
      - name: product_category_name
        description: "name of the category of the product"
        data_type: varchar